    <section>
      <h2>Login Form</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          <input
          type="submit"
          value="Login"
        />
        <input type="reset" value="Reset" />
      </form>
    </section>
